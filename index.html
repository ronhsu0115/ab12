<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>財政部北斗稽徵所</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
      }
      .footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        border-top: 1px solid #dee2e6;
      }
      .menu-container {
        display: flex;
        flex-direction: column; /* 每列顯示一個圖片 */
        align-items: center;
        gap: 20px;
        margin: 40px 0;
      }
      .menu-img {
        width: 100%;
        max-width: 300px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .menu-img:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      .menu-text {
        margin-top: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        text-align: center;
      }
      /* 響應式調整 */
      @media (max-width: 576px) {
        /* 手機 */
        .menu-img {
          max-width: 200px;
        }
        .menu-text {
          font-size: 1rem;
        }
      }
      @media (min-width: 577px) and (max-width: 768px) {
        /* 平板 */
        .menu-img {
          max-width: 250px;
        }
      }
      @media (min-width: 769px) {
        /* 桌機 */
        .menu-img {
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container my-1">
      <img src="headerImg.png" alt="" />
      <h1 class="mt-2 text-center mb-4 text-primary">北斗稽徵所 功能選單</h1>

      <!-- 選單圖片 -->
      <div class="menu-container">
        <div>
          <img
            src="m1.jpg"
            alt="門市服務"
            class="menu-img"
            onclick="navigateTo('m1.html')"
          />
          <div class="menu-text">門市服務</div>
        </div>
        <div>
          <img
            src="m2.jpg"
            alt="稅務服務"
            class="menu-img"
            onclick="navigateTo('m2.html')"
          />
          <div class="menu-text">稅務服務</div>
        </div>
      </div>
    </div>

    <!-- 固定頁尾 -->
    <footer class="footer">
      <p class="mb-0">開發者：北斗家商商經科</p>
    </footer>

    <script>
      // 圖片導航功能
      function navigateTo(url) {
        window.location.href = url; // 導向對應的 HTML 頁面
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
